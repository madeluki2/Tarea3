<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Usuario</h1> 
        <form id="userForm">
            <div class="form-group">
                <label for="fullName">Nombres y Apellidos:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Ej. David Cevallos">
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required pattern="[0-9]{5,12}" placeholder="Ej. 123456789">
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" placeholder="Ej. 0987654321">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required placeholder="Ej. Calle 123 - Av 10">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ej. correo@dominio.com">
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Prefiero no decirlo</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
